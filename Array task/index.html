<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <script src="app.js"></script>
<div class="container">
  <div class="employee-form">
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" required><br>
      <button type="button" onclick="addEmployee()">Add</button>
    </form>
  </div>
  <div class="employee-list">
    <h2>Employee List</h2>
    <ul id="employeeList"></ul>
    <button type="button" onclick="loadSelectedEmployees()">Load</button>
  </div>
  <div class="selected-employees">
    <h2>Selected Employees</h2>
    <table id="selectedEmployeesTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="selectedEmployeesBody"></tbody>
    </table>
  </div>
</div>
</body>
</html>
